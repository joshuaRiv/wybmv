    <script src="script.js"></script>

    <script>
      let totalLeaves = 0;

      function generateLeaves() {
        if (totalLeaves <= 60) {
          const leafContainer = document.querySelector(".fallingLeaves");
          const leafItem = document.createElement("span");
          leafItem.className = "leaf";
          // Setting dynamic leaf images
          let leafNumber = (Math.floor(Math.random() * (8 - 1)) + 1);
          leafItem.style.backgroundImage =
            'url("./leaves/' + leafNumber + '.png")';

          // Append the leaf to the container
          leafContainer.appendChild(leafItem);

          var posx = (
            Math.random() *
            (document.body.offsetWidth - 40)
          ).toFixed();
          var posy = "-100";

          leafItem.style.left = posx + "px";
          leafItem.style.top = posy + "px";

          leafItem.style.animationDelay = Math.random() * 5 + "s";
          leafItem.style.animationDuration = 5 + Math.random() * 5 + "s";
          leafItem.style.transform = "rotate(" + Math.random() * 360 + "deg)";
          leafItem.style.animation = "fallingLeaves 10s linear infinite";

          totalLeaves++;
        } else {
          return;
        }
      }
      window.onload = function () {
        setInterval(generateLeaves, 200);
      };
    </script>
